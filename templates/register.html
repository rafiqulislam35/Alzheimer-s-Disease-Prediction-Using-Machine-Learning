<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register • Alzheimer’s App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0e1117;
      color: #fff;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      width: 100%;
      max-width: 450px;
      background: #1e222a;
      border-radius: 14px;
      border: 1px solid #2d2f36;
      padding: 28px 26px 30px;
      box-sizing: border-box;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
    }
    .subtitle {
      margin-bottom: 20px;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    label {
      display: block;
      font-size: 0.86rem;
      color: #c9d1d9;
      margin: 10px 0 6px;
    }
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 9px;
      border: 1px solid #3a3f4b;
      background: #111827;
      color: #f9fafb;
      outline: none;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #1d4ed8;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.7);
    }
    .two-cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .btn-primary {
      width: 100%;
      margin-top: 20px;
      padding: 11px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #1e88e5, #2563eb);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn-primary:hover {
      filter: brightness(1.08);
    }
    .bottom-text {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #9ca3af;
      text-align: center;
    }
    .bottom-text a {
      color: #60a5fa;
      text-decoration: none;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }
    .error {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #fca5a5;
      min-height: 18px;
    }
      .google-row {
        width: 100%;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        box-sizing: border-box;
        padding: 12px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(17, 24, 39, 0.55);
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        margin: 10px 0 14px;
        overflow: hidden;
      }

      .google-btn:hover {
        filter: brightness(1.08);
      }

      .google-btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.25);
      }

      .google-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 22px;
        height: 22px;
        background: #ffffff;
        border-radius: 999px;
        padding: 2px;
        flex: 0 0 auto;
      }

      .google-text {
        line-height: 1;
        white-space: nowrap;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 6px 0 16px;
        color: rgba(255, 255, 255, 0.55);
        font-size: 0.85rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.10);
      }



  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create an account</h1>
    <p class="subtitle">Sign up to access the Alzheimer’s prediction dashboard.</p>

    <!-- Adjust action="/register" to match your FastAPI route -->


    <form method="post" action="/register" onsubmit="return checkPasswords(event)">
      <label for="full_name">Full name</label>
      <input id="full_name" name="full_name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <div class="two-cols">
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required maxlength="72" />
        </div>
        <div>
          <label for="confirm_password">Confirm</label>
          <input id="confirm_password" name="confirm_password" type="password" required maxlength="72" />
        </div>
      </div>

      <label for="age">Age</label>
      <input id="age" name="age" type="number" min="0" max="120" />

      <label for="phone">Phone (optional)</label>
      <input id="phone" name="phone" type="tel" />
        <div class="google-row">
          <a href="/auth/google/login" class="google-btn">
            <span class="google-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.02 1.53 7.4 2.81l5.39-5.39C33.64 4.11 29.36 2 24 2 14.73 2 6.73 7.41 3.26 15.24l6.64 5.16C11.47 13.45 17.21 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.5 24.5c0-1.57-.14-2.73-.44-3.94H24v7.47h12.7c-.26 2.02-1.66 5.06-4.76 7.1l7.31 5.66c4.27-3.95 6.25-9.77 6.25-16.29z"/>
                <path fill="#FBBC05" d="M9.9 28.4a14.6 14.6 0 0 1-.77-4.4c0-1.53.27-3.02.74-4.4l-6.64-5.16A22.0 22.0 0 0 2 24c0 3.55.85 6.9 2.23 9.88l5.67-5.48z"/>
                <path fill="#34A853" d="M24 46c5.36 0 9.86-1.76 13.15-4.78l-7.31-5.66c-1.96 1.36-4.6 2.3-5.84 2.3-6.78 0-12.52-3.95-14.57-9.4l-5.67 5.48C6.73 40.59 14.73 46 24 46z"/>
                <path fill="none" d="M2 2h44v44H2z"/>
              </svg>
            </span>

            <span class="google-text">Continue with Google</span>
          </a>

                {% if request.query_params.get("msg") == "already_registered" %}
            <div class="alert">
              Already registered, please login.
            </div>
                {% endif %}

        </div>


        <div class="divider">
          <span>or</span>
        </div>


      <button class="btn-primary" type="submit">Create account</button>
      <div id="error" class="error"></div>
    </form>

    <p class="bottom-text">
      Already have an account?
      <a href="/login">Log in</a>
    </p>
  </div>

<script>
function checkPasswords(e) {
  const p1 = document.getElementById("password")?.value || "";
  const p2 = document.getElementById("confirm_password")?.value || "";
  const err = document.getElementById("error");

  if (p1 !== p2) {
    e.preventDefault();
    err.textContent = "Passwords do not match.";
    return false;
  }

  err.textContent = "";
  return true;
}
</script>

</body>
</html>
