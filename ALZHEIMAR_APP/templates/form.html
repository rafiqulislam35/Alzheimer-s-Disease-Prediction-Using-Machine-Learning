<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alzheimer‚Äôs Prediction & Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0e1117;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar / Prediction Form */
    .form-section {
      width: 35%;
      background-color: #1e222a;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .form-section h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #2a2f3a;
      border: 1px solid #3a3f4b;
      border-radius: 6px;
      color: white;
      outline: none;
      margin-top: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* Chatbot Section */
    .chat-section {
      flex-grow: 1;
      background-color: #0e1117;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .chat-box {
      flex-grow: 1;
      background-color: #1e222a;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 75%;
    }

    .user {
      align-self: flex-end;
      background-color: #1565c0;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2f3a;
    }

    .chat-input {
      display: flex;
      margin-top: 15px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #3a3f4b;
      background-color: #1e222a;
      color: white;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <!-- Left Section -->
  <div class="form-section">
    <h2>üß† Prediction Form</h2>

    <label>Memory Complaints:</label>
    <input type="number" id="memory" placeholder="Enter value" />

    <label>Behavioral Problems:</label>
    <input type="number" id="behavior" placeholder="Enter value" />

    <label>ADL (Daily Living):</label>
    <input type="number" id="adl" placeholder="Enter value" />

    <label>MMSE (Cognitive Score):</label>
    <input type="number" id="mmse" placeholder="Enter value" />

    <label>Functional Assessment:</label>
    <input type="number" id="functional" placeholder="Enter value" />

    <button onclick="predict()">Predict</button>

    <p id="result" style="margin-top: 20px; color: #90caf9;"></p>
  </div>

  <!-- Right Section -->
  <div class="chat-section">
    <div class="chat-header">üí¨ Chatbot</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hello! How can I help you learn about Alzheimer‚Äôs today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask your query..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function predict() {
      const memory = document.getElementById("memory").value;
      const behavior = document.getElementById("behavior").value;
      const adl = document.getElementById("adl").value;
      const mmse = document.getElementById("mmse").value;
      const functional = document.getElementById("functional").value;

      if (!memory || !behavior || !adl || !mmse || !functional) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      document.getElementById("result").innerText =
        "üß© Prediction: Mild Cognitive Impairment (Sample Output)";
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      const chatBox = document.getElementById("chat-box");

      if (userInput.trim() === "") return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerText = userInput;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.classList.add("message", "bot");
      botMsg.innerText = "ü§ñ Alzheimer's is a progressive brain disorder affecting memory and thinking.";
      chatBox.appendChild(botMsg);

      document.getElementById("user-input").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
